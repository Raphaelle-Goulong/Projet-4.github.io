<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./sass/main.css">
    <title>Ohmyfood</title>
</head>
<body>
    <div class="loading"></div>
        <div class="container">
            <!-- NAV -->
            <header class="hearder">
                <nav class="header__navbar">
                    <img src="/Images et textes Ohmyfood/images/logo/ohmyfood.png" alt="Images du logo Ohmyfood"> 
                </nav> 
            <!-- NAV END -->
            <!-- SECTION SEARCH -->
                <div class="header__search">
                    <i class="fa-solid fa-location-dot "></i>
                    <form class="input">
                         <input type="search" placeholder="  Paris, Belleville " >
                    </form>
                </div>   
            </header>
            <main class="mainRestaurant">
                <section class="textUnderNav">
                    <h1>Réservez le menu qui vous convient</h1>
                    <p class="text"> Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
                    <a href="#"><button class="btn">Explorer nos restaurants</button></a>
                </section>
            <!-- SECTION SEARCH END -->
                <!-- Functioning -->
                <section class="functioning">
                    <h2 class="titleSection">Fonctionnement</h2>
                    <article class="card-fuctioning">
                        <span>1</span>
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <h3>Choisissez un restaurant</h3>
                    </article>                
                    <article class="card-fuctioning">
                        <span>2</span>
                        <i class="fa-solid fa-list"></i>
                        <h3> Composez votre menu</h3>
                    </article>                
                    <article class="card-fuctioning">
                        <span>3</span>
                        <i class="fa-solid fa-store"></i>
                        <h3> Dégustez au restaurant</h3>
                    </article>
                </section>
                <!-- Functioning end -->
                <!-- Cards Menu -->
                <section class="cards-restaurant">
                    <h2 class="titleSection">Restaurants</h2>
                        <article class="cardsMenu">
                            <img src="/Images et textes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Image d'un plat sur une table de restaurant">
                            <span>Nouveau</span>
                            <h4 class="titles-cards">La palette du goût</h4>
                            <p class="text-cards">Ménilmantant</p>
                            <i class="fa-solid fa-heart"></i>
                        </article>

                </section>
                <!-- Cards Menu End -->
        </main>
    </div>
</body>
</html>
